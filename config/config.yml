development:
  app_host: locahost # e.g. osb.mydomain.com
  app_protocol: http
  activemerchant_billing_mode: test
  demo_mode: false
  #wkhtmltopdf_path: YOUR_WKHTMLTOPDF_PATH  #run "which wkhtmltopdf" you will get path
