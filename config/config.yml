  paypal:
    enabled: false
    url: https://www.sandbox.paypal.com/cgi-bin/webscr?
    business: YOUR_PAYPAL_BUSINESS

  smtp_setting:
    address: smtp.gmail.com
    port: 587
    authentication: :plain
